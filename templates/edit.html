<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

  {% include 'nav.html' %}
  
    <h1>Edit page</h1>
    <form method="post">
      {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name: </label>
          <input type="text" value="{{todo.name}}" name="name" required class="form-control" id="name" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="degree" class="form-label">Degree: </label>
          <input type="text" value="{{todo.degree}}" name="degree" required class="form-control" id="degree">
        </div>
        <div class="mb-3">
            <label for="floatingTextarea" class="form-label">Description: </label>
            <textarea class="form-control" name="description"  id="description">{{todo.description}}</textarea>
        </div>


        
        <div class="mb-3">
          <label for="status" class="form-label">Status: </label>
          <select type="select" name = "status" class="form-control" id="status">
            {% if todo.job_status == 'Not worked yet' %}
                <option value="Not worked yet" selected>Not worked yet</option>
                <option value="Working">Working</option>
                <option value="Have experience">Have experience</option>
            {% elif todo.job_status == 'Working' %}
                <option value="Not worked yet" >Not worked yet</option>
                <option value="Working" selected>Working</option>
                <option value="Have experience" >Have experience</option>
            {% else %}
                <option value="Not worked yet" >Not worked yet</option>
                <option value="Working">Working</option>
                <option value="Have experience" selected>Have experience</option>
            {% endif %}

          </select>
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Mobile Number: </label>
          <input type="number" value="{{todo.number}}" name="number" class="form-control" id="number">
        </div>
<!-- submit button le post request run hunxa,, form le automatically tei page ko url request hunxa or affei le define garda ni vo kun page lai garne -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </body>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
